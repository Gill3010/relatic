<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ciencia Tecnología e Innovación" />
    <meta name="author" content="Relatic Panamá" />
    <title>Relatic Panamá | Ciencia, Tecnología e Innovación</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/logo.png" />
    <style>
      /* Estilos del mini chat flotante - Diseño profesional e institucional */
      #mini-chat {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 420px;
        min-height: 480px;
        background: #ffffff;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(15, 23, 42, 0.1), 0 2px 8px rgba(15, 23, 42, 0.05);
        font-family: 'Inter', sans-serif;
        z-index: 1000;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transform: translateY(0);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      #mini-chat:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(15, 23, 42, 0.15), 0 4px 16px rgba(15, 23, 42, 0.08);
      }

      /* Estados para ocultar/mostrar el chat */
      #mini-chat.hidden {
        transform: translateY(100%);
        opacity: 0;
        pointer-events: none;
      }

      #mini-chat-header {
        background: #1e293b;
        color: #ffffff;
        padding: 20px 24px;
        font-weight: 600;
        text-align: center;
        font-size: 16px;
        position: relative;
        border-bottom: 1px solid #334155;
        letter-spacing: 0.025em;
      }

      /* Indicador de ayuda en línea */
      #mini-chat-header::before {
        content: '';
        position: absolute;
        left: 24px;
        top: 50%;
        transform: translateY(-50%);
        width: 8px;
        height: 8px;
        background: #10b981;
        border-radius: 50%;
        box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
      }

      #mini-chat-header .status-text {
        margin-left: 20px;
        font-size: 14px;
        color: #cbd5e1;
        font-weight: 400;
      }

      /* Botón de cerrar en el header */
      #close-chat-btn {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: 1px solid #475569;
        color: #cbd5e1;
        width: 32px;
        height: 32px;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: 500;
        transition: all 0.3s ease;
        font-family: 'Inter', sans-serif;
      }

      #close-chat-btn:hover {
        background: #374151;
        border-color: #6b7280;
        color: #ffffff;
        transform: translateY(-50%) scale(1.05);
      }

      #mini-chat-body {
        flex: 1;
        padding: 28px 24px 20px 24px;
        background: #fafbfc;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .chat-message {
        margin-bottom: 24px;
        font-size: 15px;
        color: #374151;
        line-height: 1.6;
        font-weight: 500;
        text-align: left;
        padding: 18px 20px;
        background: #ffffff;
        border-radius: 8px;
        border-left: 4px solid #005eff;
        box-shadow: 0 1px 3px rgba(15, 23, 42, 0.08);
      }

      .welcome-title {
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 8px;
        font-size: 16px;
      }

      .welcome-subtitle {
        font-weight: 400;
        color: #64748b;
        font-size: 14px;
        line-height: 1.5;
      }

      /* Container para los botones */
      .buttons-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 20px;
      }

      .section-title {
        font-size: 14px;
        font-weight: 600;
        color: #475569;
        margin-bottom: 16px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        text-align: center;
      }

      .chat-button {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 16px 20px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
        color: #374151;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
        letter-spacing: 0.025em;
        background: #ffffff;
        text-align: left;
      }

      .chat-button:hover {
        transform: translateY(-1px);
        border-color: #cbd5e1;
        box-shadow: 0 4px 12px rgba(15, 23, 42, 0.1);
        color: #1e293b;
      }

      .chat-button:active {
        transform: translateY(0);
        transition: transform 0.1s;
      }

      /* Iconos profesionales para los botones */
      .chat-button::before {
        content: '';
        width: 20px;
        height: 20px;
        margin-right: 12px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        flex-shrink: 0;
      }

      .chat-button.certificados {
        border-left: 4px solid #007BFF;
      }

      .chat-button.certificados:hover {
        background: #f8faff;
        border-color: #007BFF;
      }

      .chat-button.certificados::before {
        content: '📋';
        font-size: 16px;
      }

      .chat-button.carnets {
        border-left: 4px solid #17A2B8;
      }

      .chat-button.carnets:hover {
        background: #f7fcfd;
        border-color: #17A2B8;
      }

      .chat-button.carnets::before {
        content: '🆔';
        font-size: 16px;
      }

      .chat-button.cartas {
        border-left: 4px solid #28A745;
      }

      .chat-button.cartas:hover {
        background: #f8fdf9;
        border-color: #28A745;
      }

      .chat-button.cartas::before {
        content: '📄';
        font-size: 16px;
      }

      .button-description {
        font-size: 12px;
        color: #64748b;
        font-weight: 400;
        margin-left: 32px;
        display: block;
        margin-top: 2px;
      }

      /* Estilos para el área de input de texto */
      #chat-input-container {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e2e8f0;
      }

      .input-label {
        font-size: 13px;
        color: #64748b;
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
      }

      #chat-input {
        width: 100%;
        padding: 14px 50px 14px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        outline: none;
        resize: none;
        background: #ffffff;
        transition: all 0.3s ease;
        box-sizing: border-box;
        color: #374151;
      }

      #chat-input:focus {
        border-color: #005eff;
        box-shadow: 0 0 0 3px rgba(0, 94, 255, 0.1);
        background: #fafbff;
      }

      #chat-input::placeholder {
        color: #94a3b8;
        font-style: normal;
        font-weight: 400;
      }

      #chat-send-btn {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        background: #005eff;
        border: none;
        width: 36px;
        height: 36px;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #chat-send-btn:hover {
        background: #0047cc;
        transform: translateY(-50%) scale(1.05);
      }

      #chat-send-btn:disabled {
        background: #cbd5e1;
        cursor: not-allowed;
        transform: translateY(-50%);
      }

      .input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }

      /* Botón flotante para mostrar el chat cuando esté oculto */
      #show-chat-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: #1e293b;
        color: white;
        border: 2px solid #334155;
        border-radius: 12px;
        cursor: pointer;
        font-size: 24px;
        box-shadow: 0 8px 25px rgba(15, 23, 42, 0.15);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 999;
        display: none;
        align-items: center;
        justify-content: center;
      }

      #show-chat-btn:hover {
        transform: scale(1.05);
        background: #334155;
        box-shadow: 0 12px 35px rgba(15, 23, 42, 0.2);
      }

      #show-chat-btn.visible {
        display: flex;
        animation: bounceIn 0.5s ease-out;
      }

      /* Responsive design */
      @media (max-width: 480px) {
        #mini-chat {
          width: calc(100vw - 30px);
          right: 15px;
          bottom: 15px;
          max-width: 380px;
        }
        
        #mini-chat-body {
          padding: 20px 16px;
        }
        
        .chat-button {
          padding: 14px 16px;
          font-size: 13px;
        }

        #show-chat-btn {
          right: 20px;
          bottom: 20px;
          width: 55px;
          height: 55px;
          font-size: 22px;
        }

        .chat-message {
          padding: 16px 18px;
          font-size: 14px;
        }
      }

      @media (max-width: 360px) {
        #mini-chat {
          width: calc(100vw - 20px);
          right: 10px;
          bottom: 10px;
        }

        #mini-chat-body {
          padding: 18px 14px;
        }
      }

      /* Animación de entrada */
      @keyframes slideInFromBottom {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Animación para el botón de mostrar chat */
      @keyframes bounceIn {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      #mini-chat {
        animation: slideInFromBottom 0.5s ease-out;
      }

      /* Estilos adicionales para mensajes del chat */
      .user-message {
        background: #f1f5f9;
        border-left: 4px solid #64748b;
        color: #1e293b;
        text-align: right;
        margin-left: 40px;
      }

      .bot-message {
        background: #ffffff;
        border-left: 4px solid #005eff;
        color: #374151;
        margin-right: 40px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Mini chat flotante -->
    <div id="mini-chat">
      <div id="mini-chat-header">
        Asistente Virtual Relatic
        <div class="status-text">En línea</div>
        <button id="close-chat-btn" onclick="hideChat()">×</button>
      </div>
      <div id="mini-chat-body">
        <div class="chat-message">
          <div class="welcome-title">¡Hola! Soy tu asistente virtual</div>
          <div class="welcome-subtitle">Estoy aquí para ayudarte con información sobre certificados, carnets y cartas de aceptación. Selecciona una opción o escribe tu consulta.</div>
        </div>
        
        <div class="section-title">Servicios Disponibles</div>
        <div class="buttons-container">
          <button class="chat-button certificados" onclick="handleChat('Certificados')">
            Certificados
            <span class="button-description">Información sobre certificados académicos</span>
          </button>
          <button class="chat-button carnets" onclick="handleChat('Carnets')">
            Carnets
            <span class="button-description">Solicitudes y renovaciones de carnets</span>
          </button>
          <button class="chat-button cartas" onclick="handleChat('Cartas')">
            Cartas de Aceptación
            <span class="button-description">Proceso de cartas de aceptación</span>
          </button>
        </div>
        
        <!-- Área de input para escribir mensajes -->
        <div id="chat-input-container">
          <label class="input-label">¿Tienes alguna pregunta específica?</label>
          <div class="input-wrapper">
            <input 
              type="text" 
              id="chat-input" 
              placeholder="Escribe tu consulta aquí..." 
              onkeypress="handleKeyPress(event)"
            />
            <button id="chat-send-btn" onclick="sendMessage()" title="Enviar mensaje">
              ➤
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón flotante para mostrar el chat cuando esté oculto -->
    <button id="show-chat-btn" onclick="showChat()">💬</button>

    <script>
      // Función original para manejar clicks en los botones
      function handleChat(option) {
        if(option === "Certificados") window.open("/guia-paso-a-paso");
        if(option === "Carnets") window.open("/guia-paso-a-paso");
        if(option === "Cartas") window.open("/guia-paso-a-paso");
      }

      // Funciones para ocultar y mostrar el chat
      function hideChat() {
        const miniChat = document.getElementById('mini-chat');
        const showChatBtn = document.getElementById('show-chat-btn');
        
        miniChat.classList.add('hidden');
        setTimeout(() => {
          showChatBtn.classList.add('visible');
        }, 300);
      }

      function showChat() {
        const miniChat = document.getElementById('mini-chat');
        const showChatBtn = document.getElementById('show-chat-btn');
        
        showChatBtn.classList.remove('visible');
        setTimeout(() => {
          miniChat.classList.remove('hidden');
        }, 100);
      }

      // Funciones para el input de texto
      function sendMessage() {
        const input = document.getElementById('chat-input');
        const message = input.value.trim();
        
        if (message) {
          console.log('Mensaje enviado:', message);
          displayMessage(message, 'user');
          input.value = '';
          
          setTimeout(() => {
            displayMessage('Gracias por tu consulta. Un especialista revisará tu mensaje y te proporcionará la información solicitada.', 'bot');
          }, 1000);
        }
      }

      function handleKeyPress(event) {
        if (event.key === 'Enter') {
          sendMessage();
        }
      }

      function displayMessage(text, sender) {
        const chatBody = document.getElementById('mini-chat-body');
        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${sender}-message`;
        messageDiv.textContent = text;
        
        const buttonsContainer = document.querySelector('.buttons-container');
        chatBody.insertBefore(messageDiv, buttonsContainer);
        
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      // Funcionalidad para cerrar con Escape
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
          const miniChat = document.getElementById('mini-chat');
          if (!miniChat.classList.contains('hidden')) {
            hideChat();b
          }
        }
      });
    </script>
  </body>
</html>
